<h2 mat-dialog-title>Agregar estudiante</h2>
<div mat-dialog-content>
    <form [formGroup]="studentsForm">
        <div class="row">
            
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput/>
                    <!-- <mat-hint>El nombre debe tener 6 caracteres</mat-hint>
                    <mat-error>{{ nombreControl?.errors }}</mat-error> -->
                </mat-form-field>                
            </div>

            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="apellido" matInput/>
                    <!-- <mat-hint>El nombre debe tener 6 caracteres</mat-hint>
                    <mat-error>{{ apellidoControl?.errors }}</mat-error> -->
                </mat-form-field>                
            </div>

            <div class="col-8">
                <mat-form-field class="w-100">
                    <mat-label>E-mail</mat-label>
                    <input formControlName="email" matInput/>                                        
                </mat-form-field>                
            </div>

            <div class="col-4">
                <mat-form-field class="w-100">
                    <mat-label>Curso</mat-label>
                    <mat-select formControlName="curso">
                        <mat-option value="Angular">Angular</mat-option>
                        <mat-option value="React">React</mat-option>
                    </mat-select>
                </mat-form-field>            
            </div>

        </div>    
    </form>
    {{ studentsForm.value | json}}
    {{ studentsForm.status | json}}

</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
